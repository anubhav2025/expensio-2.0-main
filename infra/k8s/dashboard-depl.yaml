apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-depl
  namespace: expensio-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: ashuz057/expensio-dashboard
          env:
            - name: SERVICE_NAME
              valueFrom:
                secretKeyRef:
                  name: dashboard-secret
                  key: SERVICE_NAME
            - name: KAFKA_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: shared-secret
                  key: KAFKA_BROKER_URL
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: dashboard-secret
                  key: MONGO_URI
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: dashboard-secret
                  key: PORT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: shared-secret
                  key: JWT_SECRET
            - name: EXPENSE_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: shared-secret
                  key: EXPENSE_SERVICE_URL
            - name: INCOME_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: shared-secret
                  key: INCOME_SERVICE_URL
            - name: NODE_ENV
              valueFrom:
                secretKeyRef:
                  name: dashboard-secret
                  key: NODE_ENV
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-srv
  namespace: expensio-dev
spec:
  selector:
    app: dashboard
  ports:
    - name: dashboard
      protocol: TCP
      port: 3000
      targetPort: 3000
